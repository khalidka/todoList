<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo Task</title>
</head>
<body class="bg-danger">

    <div class="container text-align-center  justify-center ">
        <div class="row">
            <h4 class="display-6 text-light text-center mt-5">Todo List</h4>
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
              </svg>
              <div id="successAlert" class="alert alert-success d-flex align-items-center invisible" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div id="successMessage">
                  
                </div>
              </div>

              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
                <div id="errorAlert" class="alert alert-danger d-flex align-items-center invisible" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  <div>
                    <span class="text-center" style="color: red;"><strong>Empty! please fill the task...</strong></span>
                  </div>
                </div> 

              </svg>
                <div class="input-group">
                    <input id="taskName" type="text" class="form-control form-control-sm" placeholder="Type A Task" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <div class="input-group-text btn btn-info btn-md" id="addTask">+</div>
                  </div>

                  <table class="table table-striped table-hover table-dark table-bordered table-rounded">
                    <thead>
                      <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Status</th>
                        <th scope="col">Complete|Uncomplete</th>
                        <th scope="col">Remove a task</th>
                      </tr>
                    </thead>
                    <tbody id="taskTable">
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-md-3"></div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
    <script src="https://use.fontawesome.com/af00e6516f.js"></script>
</body>
</html>
